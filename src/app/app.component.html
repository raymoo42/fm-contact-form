<section class="mt-16 mx-8 md:w-96 md:mx-auto bg-white rounded-xl shadow-lg">
  <div class="p-8 grid gap-y-4">
    <h1 class="text-2xl font-bold">Contact Us</h1>
    <label for="firstname">First Name <span class="text-green-600">*</span></label>
    <input class="border rounded-lg p-2" type="text" required name="firstname">

    <label for="lastname">Last Name <span class="text-green-600">*</span></label>
    <input class="border rounded-lg p-2" type="text" required name="lastname">

    <label for="email">Email Address <span class="text-green-600">*</span></label>
    <input class="border rounded-lg p-2" type="email" required name="email">

    <label for="queryType">Query Type <span class="text-green-600">*</span></label>
    <fieldset class="fieldset">
      <input type="radio" name="queryType" id="general">
      <label for="general">General Enquiry</label>
    </fieldset>
    <fieldset class="fieldset">
      <input type="radio" name="queryType" id="supportRequest">
      <label for="supportRequest">Support Request</label>
    </fieldset>

    <label for="message">Message <span class="text-green-600">*</span></label>
    <textarea class="border rounded-lg p-1" name="message" id="message" rows="12"></textarea>

    <fieldset class="flex gap-x-8">
      <input type="checkbox" name="consent" id="consent">
      <label for="consent">I consent to being contacted by the team <span class="text-green-600">*</span></label>
    </fieldset>

    <button class="bg-green-600 text-center py-4 rounded-lg">Submit</button>

  </div>
</section>
