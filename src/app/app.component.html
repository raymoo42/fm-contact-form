<section class="mt-16 mx-8 md:w-2/3 md:w-min-96 md:mx-auto bg-white rounded-xl shadow-lg">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class=" p-8 grid grid-cols-2 gap-y-4 gap-x-4">
    <h1 class="text-2xl font-bold col-span-2">Contact Us</h1>

    <label class="col-span-2 text-sm" for="firstname">First Name <span class="text-green-600">*</span></label>
    <input formControlName="firstname" class="border rounded-lg p-2 col-span-2" type="text" required name="firstname">
    <p class="col-span-2 text-red text-sm"
      *ngIf="wasSubmittedPrior && contactForm.get('firstname')?.hasError('required')">This field is required</p>

    <label class="col-span-2 text-sm" for="lastname">Last Name <span class="text-green-600">*</span></label>
    <input formControlName="lastname" class="border rounded-lg p-2 col-span-2" type="text" required name="lastname">
    <p class="col-span-2 text-red text-sm"
      *ngIf="wasSubmittedPrior && contactForm.get('lastname')?.hasError('required')">This field is required</p>

    <label class="col-span-2 text-sm" for="email">Email Address <span class="text-green-600">*</span></label>
    <input formControlName="email" class="border rounded-lg p-2 col-span-2" type="email" required name="email">
    <p class="col-span-2 text-red text-sm"
      *ngIf="wasSubmittedPrior && (contactForm.get('email')?.hasError('email') || contactForm.get('email')?.hasError('required'))">
      This
      field is required</p>

    <label class="col-span-2 text-sm" for="queryType">Query Type <span class="text-green-600">*</span></label>
    <fieldset class="fieldset col-span-2 md:col-span-1">
      <input formControlName="queryType" type="radio" name="queryType" id="general" value="generalEnquiry" required>
      <label for="general">General Enquiry</label>
    </fieldset>
    <fieldset class="fieldset col-span-2 md:col-span-1">
      <input formControlName="queryType" type="radio" name="queryType" id="supportRequest" value="supportRequest"
        required>
      <label for="supportRequest">Support Request</label>
    </fieldset>
    <p class="col-span-2 text-red text-sm"
      *ngIf="wasSubmittedPrior && contactForm.get('queryType')?.hasError('required')">
      This field is required</p>

    <label class="col-span-2 text-sm" for="message">Message <span class="text-green-600">*</span></label>
    <textarea formControlName="message" class="border rounded-lg p-1 col-span-2" name="message" id="message" rows="12"
      required></textarea>
    <p class="col-span-2 text-red text-sm"
      *ngIf="wasSubmittedPrior && contactForm.get('message')?.hasError('required')">This field is required</p>

    <fieldset class="flex gap-x-8 col-span-2">
      <input formControlName="consent" class="checked:bg-green-500 text-green-500" type="checkbox" name="consent"
        id="consent" required>
      <label for="consent">I consent to being contacted by the team <span class="text-green-600">*</span></label>
    </fieldset>
    <p class="col-span-2 text-red text-sm"
      *ngIf="wasSubmittedPrior && contactForm.get('consent')?.hasError('required')">This field is required</p>

    <button type="submit"
      class="mt-4 text-white text-xl text-bold bg-green-600 text-center py-4 rounded-lg col-span-2">Submit</button>

  </form>
</section>
<p-toast position="top-center"></p-toast>
